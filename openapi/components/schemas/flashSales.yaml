allOf:
  - minItems: 1
    type: array
    items:
      required:
        - discount
        - eta
        - isFeatured
        - isPopular
        - item
        - premiumOverride
      type: object
      properties:
        item:
          minLength: 1
          type: string
        expired:
          type: boolean
        eta:
          minLength: 1
          type: string
        discount:
          type: number
        premiumOverride:
          type: number
        isPopular:
          type: boolean
        isFeatured:
          type: boolean
